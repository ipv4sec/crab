apiVersion: apps/v1
kind: Deployment
metadata:
  name: island-db
  namespace: island-system
  labels:
    app: island
    component: db
spec:
  replicas: 1
  template:
    metadata:
      name: island-db
      labels:
        app: island
        component: db
    spec:
      containers:
        - name: island-db
          image: harbor1.zlibs.com/dockerhub/mysql:5.7
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123456"
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql
              name: init
            - mountPath: /docker-entrypoint-initdb.d/init2.sql
              subPath: init2.sql
              name: init2
            - mountPath: /docker-entrypoint-initdb.d/init3.sql
              subPath: init3.sql
              name: init3
      volumes:
        - name: init
          configMap:
            name: island-db-init
        - name: init2
          configMap:
            name: island-db-init2
        - name: init3
          configMap:
            name: island-db-init3
      restartPolicy: Always
      serviceAccountName: crab
      priorityClassName: island-system
  selector:
    matchLabels:
      app: island
      component: db

